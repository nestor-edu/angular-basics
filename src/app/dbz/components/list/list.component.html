<h4>Listado de personajes</h4>
<ul class="list-group">
  <li
    *ngFor="let c of characterList; index as i; let isfirst = first; let islast = last; let isEven = even; let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="isEven ? 'list-group-item-dark' : 'list-group-item-ligth'">

    <div>
      <span class="text-primary">{{ i+1 }}. </span>
      <span>{{ c.name }} - </span>
      <strong> Power: </strong>
      <span>{{ c.power }} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(c.id)"> X </button>

  </li>
</ul>
