<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else banner">
  <h3>Heroe eliminado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #banner>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeHero()" class="btn btn-outline-danger">
  Borrar heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let h of heroNames" class="list-group-item">
    {{ h }}
  </li>
</ul>
